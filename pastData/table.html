<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Validator Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			max-width: 800px;
			margin: auto;
			margin-top: 20px;
			margin-bottom: 20px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
			overflow: hidden;
		}
		th, td {
			text-align: left;
			padding: 8px;
		}
		th {
			background-color: #f2f2f2;
			font-weight: bold;
			text-transform: uppercase;
		}
		tr:nth-child(even) {
			background-color: #f8f8f8;
		}
		tr:hover {
			background-color: #f2f2f2;
		}
		@media screen and (max-width: 600px) {
			th, td {
				display: block;
				width: 100%;
			}
			th {
				text-align: center;
			}
			td {
				text-align: left;
			}
		}
	</style>
</head>
<body>
    <div style="max-width: 1200px; overflow: scroll; margin: auto;">
	<table id="validator-table" class="table table-hover" >
		<thead>
			<tr>
				<th>Transaction ID</th>
				<th>Start Time</th>
				<th>End Time</th>
				<th>Stake Amount</th>
				<th>Node ID</th>
				<th>Reward Owner</th>
                <th>CheckSum <Address></Address></th>
				<th>Potential Reward</th>
				<th>Delegation Fee</th>
				<th>Uptime</th>
				<th>Connected</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
    </div>
	<script>
		fetch("https://validators.flare.builders/")
			.then(response => response.json())
			.then(data => {
				const table = document.getElementById("validator-table");
				const tbody = table.querySelector("tbody");
				data.forEach(item => {
					const tr = document.createElement("tr");
					tr.innerHTML = `
						<td>${item.txID}</td>
						<td>${new Date(parseInt(item.startTime) * 1000).toLocaleString()}</td>
						<td>${new Date(parseInt(item.endTime) * 1000).toLocaleString()}</td>
						<td>${item.stakeAmount}</td>
						<td>${item.nodeID}</td>
						<td>${item.rewardOwner.addresses[0]}</td>
                        <td>${item.rewardOwner.checksumAddresses[0]}</td>
						<td>${item.potentialReward}</td>
						<td>${item.delegationFee}</td>
						<td>${(item.uptime * 100).toFixed(2)}%</td>
						<td>${item.connected ? "Yes" : "No"}</td>
					`;
					tbody.appendChild(tr);
				});
			})
			.catch(error => console.error(error));
	</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
