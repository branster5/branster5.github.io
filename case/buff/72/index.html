    <style>
        .lds-ring {
          display: inline-block;
          position: relative;
          width: 80px;
          height: 80px;
        }
        .lds-ring div {
          box-sizing: border-box;
          display: block;
          position: absolute;
          width: 64px;
          height: 64px;
          margin: 8px;
          border: 8px solid #fff;
          border-radius: 50%;
          animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
          border-color: #fff transparent transparent transparent;
        }
        .lds-ring div:nth-child(1) {
          animation-delay: -0.45s;
        }
        .lds-ring div:nth-child(2) {
          animation-delay: -0.3s;
        }
        .lds-ring div:nth-child(3) {
          animation-delay: -0.15s;
        }
        @keyframes lds-ring {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
        #loader {
            width: 100vw;
            height: 100vh;
            /* display: block; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            justify-items: center;
            align-items: center;
            align-content: center;
            background-color: #212529;
        }

        #loader-title {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            font-weight: 500;
            font-size: 22;
            color: white;
        }


    </style>

    <div id="cookie-banner">
        <p>This website uses cookies for anonymous Google Analytics. By continuing to use this website, you consent to the use of cookies.</p>
        <button class="accept" onclick="acceptCookies()">Accept</button>
    </div>
    <script>
        // JavaScript function to set a cookie to record user consent
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/; domain=csroi.com";
        }

        // Function to handle cookie consent
        function acceptCookies() {
            setCookie("cookie_consent", "accepted", 365); // Cookie consent is valid for 365 days
            document.getElementById("cookie-banner").style.display = "none";
        }

        // Function to handle declining cookies
        function declineCookies() {
            setCookie("cookie_consent", "declined", 365); // Cookie consent is valid for 365 days
            // Disable Google Analytics by removing the tracking script
            var analyticsScript = document.querySelector("script[src^='https://www.googletagmanager.com/gtag/js?id=G-L9JX4L18KF']");
            if (analyticsScript) {
                analyticsScript.remove();
            }
            document.getElementById("cookie-banner").style.display = "none";
        }

        // Check if the user has previously accepted or declined cookies
        var consentCookie = document.cookie.split(';').find(function (cookie) {
            return cookie.trim().startsWith("cookie_consent=");
        });

        if (consentCookie) {
            document.getElementById("cookie-banner").style.display = "none";
        }


        if (!consentCookie) {
            // Show the cookie consent banner if the consent cookie doesn't exist
            document.getElementById("cookie-banner").style.display = "block";
        } else if (consentCookie.includes("declined")) {
            // If the user has previously declined cookies, disable Google Analytics
            declineCookies();
        }
    </script>
